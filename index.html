    <meta charset="UTF-8">

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />

<body>
    <header> 
        <a href="./index.html"><img id="reflect" src="./assets/images/Secret Show.png" alt="Secret Show"></a>
       
    </header>
    <div class="description">
        <br>
        <p>Secret Show is an app to connect the people with local artists. <br><br>
             Introducing new music, while supporting the local music scene, by connecting users to nearby artists and shows.</p> </div>

    <article id="load-page">
        <div class="buttons">
            <button type="button"id="rock">
                ROCK
            </button>
    
            <button type="button"id="folk">
                FOLK
            </button>
    
            <button type="button" id="indie">
                INDIE
            </button>
    
            <button type="button" id="dance">
                DANCE
            </button>
        </div>
    </article>

    <article id="youtube" class="youtube"> 
        <div id="video">
        </div>
    </article>
    <article id="mapbox-container"></article>

    <!-- like buttons-->
    <div class="likeReturnBtns">
        <section id="like-rock-container" style="display: none;">
            <input id="like-rock" type="image" src="assets\images\like btn before.png" class="likeBtn">
            <div id="like-rock-counter"></div>
            <a href="https://www.bettycrocker.com/recipes/electric-guitar-cake/11f9e698-0220-4993-997a-967c4112d34c"><button class="return-btn">Buy Tickets Now!</button></a>
            <br>
            <a href="./index.html"><button>Return to Genre</button></a>
        </section>
        <section id="like-folk-container" style="display: none;">
            <input id="like-folk" type="image" src="assets\images\like btn before.png" class="likeBtn">
            <div id="like-folk-counter"></div>
            <a href="https://www.bettycrocker.com/recipes/electric-guitar-cake/11f9e698-0220-4993-997a-967c4112d34c"><button>Buy Tickets Now!</button></a>
            <br>
            <a href="./index.html"><button>Return to Genre</button></a>
        </section>
        <section id="like-indie-container" style="display: none;">
            <input id="like-indie" type="image" src="assets\images\like btn before.png" class="likeBtn">
            <div id="like-indie-counter"></div>
            <a href="https://www.bettycrocker.com/recipes/electric-guitar-cake/11f9e698-0220-4993-997a-967c4112d34c"><button>Buy Tickets Now!</button></a>
            <br>
            <a href="./index.html"><button>Return to Genre</button></a>
        </section>
        <section id="like-dance-container" style="display: none;">
            <input id="like-dance" type="image" src="assets\images\like btn before.png" class="likeBtn">
            <div id="like-dance-counter"></div>
            <a href="https://www.bettycrocker.com/recipes/electric-guitar-cake/11f9e698-0220-4993-997a-967c4112d34c"><button>Buy Tickets Now!</button></a>
            <br>
            <a href="./index.html"><button>Return to Genre</button></a>
        </section> 
    </div>

      <footer>
          <div>

   <!-- modals -->
   <div class="modal">
       <div class="modal-background"></div>
       <div class="modal-content has-background-white py-5 px-5">
         <h3 class="title mb-6" id="modalGenre"></h3>
         <div id="modal-img"></div>
         <div class="modalBtn" >
             <button type="submit" id="modalBtn">Listen Now!</button>
         </div>
       </div>
       <a href="./index.html"><button class="modal-close is-large" aria-label="close"></button></a>
   </div>
